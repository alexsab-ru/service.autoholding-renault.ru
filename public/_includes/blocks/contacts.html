<section class="contacts pt-16" id="contacts">
	<div class="container px-3 mx-auto">
		<div class="text-gray-900 text-2xl sm:text-4xl text-center font-bold relative pb-3 mb-8">Наши контакты
			<span class="absolute left-[50%] bottom-0 w-24 h-0.5 bg-blue transform translate-x-[-50%]"></span>
		</div>
		<p class="text-gray-700 text-md sm:text-xl text-center font-semibold mt-4 sm:mt-8">Свяжитесь с нами любым удобным для Вас способом.</p>

		<div class="text-center my-8">
			<button x-data="" @click="
				$store.modalShow.open($dispatch,
					'Заказать звонок',
					'Наши менеджеры с удовольствием свяжутся <br />с Вами!',
					'Заказать звонок. Секция Контакты',
					'Перезвоните мне'
				);
				" class="btn btn-primary">Заказать звонок
			</button>
		</div>


		<div class="max-w-[530px] w-full mx-auto mb-8 text-center">
			<h2 class="uppercase text-2xl mb-3 font-bold"><span class="normal-case">Рено</span>АВТОХОЛДИНГ RENAULT</h2>
			<a href="tel:{% include utils/phonef.html phone=site.phone %}" class="text-gray-700 font-semibold mb-2 inline-block underline">{{ site.phone }}</a>
			<p class="font-semibold text-gray-700 mb-2">{{ site.address }}</p>
			<p class="font-semibold text-gray-700 mb-2">{{ site.work.hours }} <span class="text-xs">{{ site.work.when }}</span></p>
		</div>

	</div>
	<div class="map bg-gray-100 bg-cover bg-center bg-no-repeat w-full h-[350px] overflow-hidden cursor-pointer relative z-10" style="background-image: url({{ 'img/map.jpg' | relative_url }});">
		<div id="map" class="relative z-20 w-full h-full"></div>
		<div class="loader loader-default"></div>
	</div>
</section>
