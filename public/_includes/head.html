<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#fff26e">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	{% if site.keywords %}
	<meta name="keywords" content="{{ site.keywords }}" />
	{% endif %}
	<meta itemprop="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="/" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:type" content="website" />

	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/logos/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/logos/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/logos/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/logos/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="/img/logos/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="/img/logos/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="/img/logos/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/logos/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="/img/logos/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="/img/logos/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="/img/logos/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="/img/logos/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="/img/logos/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
	<meta name="msapplication-TileColor" content="#fff26e" />
	<meta name="msapplication-TileImage" content="/img/logos/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="/img/logos/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="/img/logos/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="/img/logos/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="/img/logos/mstile-310x310.png" />

	<link rel="shortcut icon" href="/img/logos/favicon.ico" type="image/x-icon">

	{% if jekyll.environment == "development" %}
		<link rel="stylesheet" href="{{ site.vitehost | append: "/src/style.css" }}">
	{% else %}
		{% if site.data.manifest and site.data.manifest['src/style.css'] and site.data.manifest['src/style.css'].file %}
			<link rel="stylesheet" href="{{ site.data.manifest['src/style.css'].file | prepend: "./" }}">
		{% endif %}
	{% endif %}

</head>
